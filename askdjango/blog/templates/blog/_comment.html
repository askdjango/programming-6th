<li>
    {{ comment.message }}
    <small>by {{ comment.user }}</small>

    {% if comment.user == user %}
    <a href="{% url "blog:comment_edit" comment.post.pk comment.pk %}">Edit</a>
    <a href="{% url "blog:comment_delete" comment.post.pk comment.pk %}" class="text-danger">Delete</a>
    {% endif %}
</li>
