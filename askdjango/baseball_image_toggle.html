<style>
#layer-list {
    position: relative;
    width: 600px;
    height: 400px;
}
.layer {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    color: white;
    font-size: 60px;
    text-align: center;
}
#layer-1 {
    background-color: red;
}
#layer-2 {
    background-color: green;
}
#layer-3 {
    background-color: blue;
}
</style>

<div id="layer-list">
    <div id="layer-1" class="layer">1</div>
    <div id="layer-2" class="layer">2</div>
    <div id="layer-3" class="layer">3</div>
</div>

<button id="btn-1">btn 1</button>
<button id="btn-2">btn 2</button>
<button id="btn-3">btn 3</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
$(function() {
    $('#btn-1').click(function() {
        $('#layer-1').show();
        $('#layer-2').hide();
        $('#layer-3').hide();
        // $('#layer-1').toggle(); // .show(), .hide(), .toggle()
    });
    $('#btn-2').click(function() {
        $('#layer-1').hide();
        $('#layer-2').show();
        $('#layer-3').hide();
        // $('#layer-2').toggle(); // .show(), .hide(), .toggle()
    });
    $('#btn-3').click(function() {
        $('#layer-1').hide();
        $('#layer-2').hide();
        $('#layer-3').show();
        // $('#layer-3').toggle(); // .show(), .hide(), .toggle()
    });
});
</script>
