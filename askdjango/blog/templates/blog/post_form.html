<h2>GET</h2>

<form method="GET">
    <input type="text" name="name" />
    <input type="text" name="age" />
    <input type="file" name="photo" />
    <input type="submit" />
</form>

<h2>POST</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" />
    <input type="text" name="age" />
    <input type="file" name="photo" />
    <input type="submit" />
</form>
