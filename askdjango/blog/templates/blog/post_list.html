{% extends "blog/layout.html" %}

{% block content %}
    <ul>
    {% for post in post_list %}
        <li>
            [{{ post.pk }}]
            <a href="/{{ post.pk }}/">  {# URL Reverse 기능 미적용 #}
                {{ post.title }}
            </a>
            <small>at {{ post.updated_at }}</small>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
